<form class="user-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate>
    <input type="hidden" name="User_ID" #User_ID="ngModel" 
    [(ngModel)]="userService.selectedUser.User_ID">
    <div class="panel-heading">
        <h3>Enter User Details</h3>
      </div>
      <div class="form-group" [class.has-error]="FirstName.invalid && FirstName.touched" >
          <div class="col-md-3">
              <label for="FirstName">First Name</label>
          </div>
          <div class="col-md-6">
              <input type="text" id="firstname" name="FirstName" #FirstName="ngModel"
              [(ngModel)]="userService.selectedUser.FirstName"              
              class="form-control" required>       
          </div>
          <div class="col-md-3">
                <span class="help-block" *ngIf="FirstName.invalid  && FirstName.touched">First Name is required</span>             
              </div> 
        </div>
        <br/>
        <br/>
        <div class="form-group" [class.has-error]="LastName.invalid && LastName.touched">
            <div class="col-md-3">
                <label >Last Name</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="lastname" name="LastName" #LastName="ngModel"
                [(ngModel)]="userService.selectedUser.LastName" class="form-control" required>
            </div>
            <div class="col-md-3">
                    <span class="help-block" *ngIf="LastName.invalid  && LastName.touched">Last Name is required</span>             
                  </div> 
          </div>
          <br/>
          <br/>
          <div class="form-group" [class.has-error]="LastName.invalid && LastName.touched">
              <div class="col-md-3">
                  <label for="firstname">Employee ID</label>
              </div>
              <div class="col-md-6">
                  <input type="text" id="employeeID" name="Employee_Id" #Employee_Id="ngModel"
                  [(ngModel)]="userService.selectedUser.Employee_Id" class="form-control"
                  required  >
              </div>
              <div class="col-md-3">
                    <span class="help-block" *ngIf="Employee_Id.invalid  && Employee_Id.touched">Employee Id is required</span>             
                  </div> 
            </div> 
            <br/>
        <div class="form-group" style="text-align: center;padding:5px;">
            
            <button  id="btnSubmit" [disabled]="userForm.invalid" type="submit" (click)="onSubmit" class="btn btn-primary">{{buttonName}}</button>
            <button type="input" class="btn btn-primary" (click)="resetForm(userForm)"
             style="margin-left:20px;">Reset</button>
          </div> 
</form>

<div>
        <app-user-list (changeBtnText)=changeButtonText($event)></app-user-list>
</div>
