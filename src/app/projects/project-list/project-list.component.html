
<div class="row border border-primary" style="padding:5px">
    <div class="col-md-4">
        <input class="form-control" placeholder="Search..." 
        type="text" [(ngModel)]="SearchText" />
        </div>
        <div class="col-md-8 ">
                <label >Sort Task By:</label>              
               
                        <button class="btn btn-secondary spacer" >Start Date</button>
                      
                                <button class="btn btn-secondary spacer" >End Date</button>
                               
                                        <button class="btn btn-secondary spacer" >Priority</button> 
                                        <button class="btn btn-secondary spacer" >Completed</button>   
                                        </div>
</div>

<ul class="list-group">
<li class="list-group-item list-group-item"
 *ngFor="let project of projectService.projectlist | projectFilter:'name':SearchText; let i=index">
 <input type="hidden" name="Project_ID" #Project_ID="ngModel" 
    [(ngModel)]="project.Project_ID">
   <div class="row">
     <div class="col-md-8">
       <div class="tile">
        <div class="row">
          <div class="col-md-2">Project</div>
          <div class="col-md-4 bold">{{project.ProjectName}}</div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-6">No Of Tasks</div>
            <div class="col-md-2 bold">
              
            </div>

            <div class="col-md-2">Completed</div>
            <div class="col-md-2"></div>
          </div>
          <div class="row" style="margin-top:10px;">
              <div class="col-md-2">Start Date</div>
              <div class="col-md-2 bold" >{{project.StartDate | date:"MM/dd/yyyy"}}</div>
  
              <div class="col-md-2">End Date</div>
              <div class="col-md-2 bold">{{project.EndDate| date:"MM/dd/yyyy"}}</div>
            </div>          
       </div>
     </div>
     <div class="col-md-1">
        Priority
        <div class="tile"> {{project.Priority}}
       </div>
     </div>
     <div class="col-md-3">
       <button class="btn" type="button" (click)="ShowForEdit(project)" >Update</button> <br/>
       <button class="btn" style="margin-top:10px;">Suspend</button>
     </div>
   </div>
</li>
</ul>
